name: Run all scrapers and merge

on:
  workflow_dispatch:   # הפעלה ידנית
  schedule:
    - cron: "0 */12 * * *"   # כל 12 שעות

permissions:
  contents: write   # <<< חשוב: נותן ל-workflow כתיבה לרפו

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # להשתמש בטוקן של גיטהאב אקשנס

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_scraper.txt

      - name: Run all scrapers
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python run_all.py

      - name: Commit & push updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add merged_jobs.csv
          git commit -m "Auto update merged_jobs.csv" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mayabreslauer/Data-Scientist-Positions.git
          git push origin HEAD:main
